
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Create or edit a Client</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="client.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_clientName">Client Name</label>
            <input type="text" class="form-control" name="clientName" id="field_clientName"
                    ng-model="client.clientName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_clientLocation">Client Location</label>
            <input type="text" class="form-control" name="clientLocation" id="field_clientLocation"
                    ng-model="client.clientLocation"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_clientManagerName">Client Manager Name</label>
            <input type="text" class="form-control" name="clientManagerName" id="field_clientManagerName"
                    ng-model="client.clientManagerName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_projectJoiningDate">Project Joining Date</label>
                <div class="input-group">
                    <input id="field_projectJoiningDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="client.projectJoiningDate" is-open="datePickerForProjectJoiningDate.status.opened"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePickerForProjectJoiningDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_projectEndingDate">Project Ending Date</label>
                <div class="input-group">
                    <input id="field_projectEndingDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="client.projectEndingDate" is-open="datePickerForProjectEndingDate.status.opened"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePickerForProjectEndingDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="client.user" ng-options='user as (user.firstName + " " + user.lastName) for user in users track by user.id'>
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
